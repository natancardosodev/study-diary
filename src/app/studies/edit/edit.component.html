<div class="d-flex justify-content-center">
    <div class="col-7">
        <div class="row mb-3">
            <div class="col-10">
                <h1>Study Diary</h1>
            </div>
            <div class="col-2 mt-1">
                <button routerLink="/" class="btn btn-primary btn-block">Home</button>
            </div>
        </div>
        
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" [(ngModel)]="study.subject" name="subject" />
            </div>
        
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" [(ngModel)]="study.category" name="category" />
            </div>
        
            <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" [(ngModel)]="study.date" name="date" />
            </div>
        
            <div class="form-group">
                <label for="time">Time</label>
                <input type="text" class="form-control" [(ngModel)]="study.time" name="time" />
            </div>
        
            <div class="form-group">
                <label for="level">Level</label>
                <input type="text" class="form-control" [(ngModel)]="study.level" name="level" />
            </div>
        
            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control" [(ngModel)]="study.type" name="type" />
            </div>
        
            <div class="form-group">
                <label for="note">Note</label>
                <textarea type="text" class="form-control" [(ngModel)]="study.note" name="note"></textarea>
            </div>
        
            <button type="submit" class="btn btn-primary col-3 float-right">Save</button>
        </form>
    </div>
</div>
