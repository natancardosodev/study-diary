<div class="row mb-3">
    <div class="col-10">
        <h1>Study Diary</h1>
    </div>
    <div class="col-2 mt-1">
        <button routerLink="/edit" class="btn btn-primary btn-block">New</button>
    </div>
</div>

<div class="card mt-2" *ngFor="let study of studies | async">
    <div class="card-body">
        <h5 class="card-title">
            <strong>{{study.subject}}</strong>
        </h5>
        <p class="card-text">
            <em>Category:</em> {{study.category}}
        </p>
        <p class="card-text">
            <em>Date:</em> {{study.date}}
        </p>
        <p class="card-text">
            <em>Time:</em> {{study.time}}h
        </p>
        <p class="card-text">
            <em>Level:</em> {{study.level}}
        </p>
        <p class="card-text">
            <em>Type:</em> {{study.type}}
        </p>
        <small class="card-text">
            <em>Note:</em> {{study.note}}
        </small>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-default" (click)="edit(study, study.key)">Edit</button>
        <button type="button" class="btn btn-danger ml-2" (click)="delete(study.key)">Remove</button>
    </div>
</div>

<div *ngIf="!(studies | async)?.length">
    <div class="alert alert-warning" role="alert">
        There are no registered studies. Please register an item.
    </div>
</div>
