<div class="pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add Study</h1>
</div>

<!-- Study form -->
<form [formGroup]="studyForm" (ngSubmit)="submitStudyData()" novalidate>
    <div class="row">
        <div class="col-lg-8 col-md-12 col-sm-12">
                <div class="mb-3">
                    <label>Subject</label>
                    <input type="text" formControlName="subject" class="form-control" required>
                    <!-- Showing errors using getter method -->
                    <p *ngIf="subject.touched && subject.invalid" class="error"><sup>*</sup>
                        Please enter atleast first name</p>
                    <p *ngIf="subject.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 words
                    </p>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select formControlName="category" class="form-control" id="category" required>
                        <option></option>
                        <option *ngFor="let cat of categories">{{cat}}</option>
                    </select>
                </div>

                <div class="row">
                    <div class="col-md-6 col-sm-12 mb-3">
                        <label>Date</label>
                        <input type="text" formControlName="date" class="form-control" required>
                    </div>
    
                    <div class="col-md-6 col-sm-12 mb-3">
                        <label>Time</label>
                        <input type="text" formControlName="time" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="level">Level</label>
                        <select formControlName="level" class="form-control" id="level" required>
                            <option></option>
                            <option *ngFor="let level of levels">{{level}}</option>
                        </select>
                    </div>
    
                    <div class="form-group col-md-6 col-sm-12">
                        <label for="type">Type</label>
                        <select formControlName="type" class="form-control" id="type" required>
                            <option></option>
                            <option *ngFor="let type of types">{{type}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="note">Note</label>
                    <textarea class="form-control" id="note" rows="3"></textarea>
                </div>

            <div class="form-group text-right">
                <button type="button" class="btn btn-secondary gap-right" (click)="resetForm()">Reset</button>
                <button type="submit" class="btn btn-success" [disabled]="studyForm.invalid">Add Study</button>
            </div>
        </div>
    </div>
</form><!-- Study form ends-->
